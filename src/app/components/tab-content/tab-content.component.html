<div [ngClass]="{'c-tab-content': true, 'o-flex': true, 'o-row': true, 'c-tab-content--active': isSelected }">
  <div *ngFor="let dayEntry of dayEntries" class="o-flex o-column o-flex-1 o-flex-center c-tab-content__item" [style.maxWidth]="maxWidth">
    <span>{{dayEntry.date.format('HH:00')}}</span>
    <img width="50px" height="50px" src="{{this.iconUri}}/{{dayEntry.icon}}.png" alt="Weather Icon" />
    <span>{{dayEntry.temp.max}} Â°C</span>
  </div>
</div>
