    <tab-header [index]="i" [dayEntries]="e" [isSelected]="isSelected(i)" (onTabSelected)="onTabSelected($event)"></tab-header>
  </div>

     <tab-content [day-entries]="e" [is-selected]="isSelected(i)"></tab-content>

</div>
